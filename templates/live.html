{% extends "base.html" %}
{% block title %}Live Camera | VisionGuard{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body text-center">
        <h2 class="h4 mb-3">Live Detection Stream</h2>
        <p class="text-muted small">
          The stream runs inference on your webcam in real time. Use the dashboard to save a live capture.
        </p>
        <div class="ratio ratio-16x9 bg-dark-subtle rounded overflow-hidden">
          <img src="{{ url_for('video_feed') }}" class="img-fluid" alt="Live camera feed">
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
